<app-preparing-game 
[id]="id" 
[playerName]="playerName" 
[game]="game" 
[player]="player" 
[isLoaded]="isLoaded"
[gameReady]="gameReady" 
*ngIf="gameState == 'preparing' || gameState == 'ready'">
</app-preparing-game>

<app-running-game
[id]="id" 
[playerName]="playerName" 
[game]="game" 
[player]="player" 
[isLoaded]="isLoaded"
[gameReady]="gameReady"
*ngIf="gameState == 'running'"></app-running-game>

<app-ending-game
[id]="id"
[game]="game"
[isLoaded]="isLoaded"
*ngIf="gameState == 'finish'"></app-ending-game> 
<router-outlet></router-outlet>
